<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Belajar HTML-NIOMIC</title>
</head>

<body>
	<h1>Napak Tilas</h1>
	
	
<form>
	<fieldset>
	<legend>Form</legend>
	
	<p>Nama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" placeholder="Nama..."/></p>
	<p>Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" placeholder="Username..."/></p>
	<p>Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="email" placeholder="Your Email..."/></p>
	<p>Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="password" placeholder="Your password"/></p>
	<p>Alamat web&nbsp;&nbsp;&nbsp;&nbsp;: <input type="url" placeholder="Masukkan Url web"/></p>
	<p>Tanggal lahir&nbsp;&nbsp;: <input type="date" /></p>
	<p>Umur &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="number" /></p>
	<p>Jenis kelamin :<input type="radio" name="gender" value="laki-laki"/>Laki-laki
					<input type="radio" name="gender" value="Perempuan"/>Perempuan
						   </p>
	<p>Agama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <select name="Agama">
		<option value="Islam">Islam</option>
		<option value="Kristen Protestan">Kristen Protestan</option>
		<option value="Buddha">Buddha</option>
		<option value="Kristen Katolik">Kristen Katolik</option>
		<option value="Konghucu">Konghucu</option>
		</select></p>
	<p>Biografi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <textarea cols="20" row="10" align="middle"></textarea></p>
	
	<p>Foto &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="image" src="logo1.jpg" height="200px" align="middle"/></p>
	
	<p>Audio &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <audio src="sample.mp3" controls></audio> </p>
	</fieldset>
	</form>
</body>
</html>
